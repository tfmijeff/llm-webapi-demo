<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>內部 LLM 知識助理（Demo）</title>
    <style>
        body {
            font-family: Arial, "Microsoft JhengHei", sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 14px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .answer {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>內部 LLM 知識助理（PoC Demo）</h1>

   <textarea id="question"   placeholder="請輸入你的問題，例如：請說明強制險理賠流程（依內部作業原則）"></textarea>
    <br>
    <button onclick="ask()">送出問題</button>

    <div id="answer" class="answer"></div>
</div>

<script>
async function ask() {
    const questionInput = document.getElementById("question");
    const answerDiv = document.getElementById("answer");
    const button = document.querySelector("button");

    const question = questionInput.value.trim();
    if (!question) {
        answerDiv.innerText = "請先輸入問題。";
        return;
    }

    // UI 狀態
    button.disabled = true;
    button.innerText = "思考中…";
    answerDiv.innerText = "AI 思考中，請稍候…";

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer || "未取得回答";

    } catch (err) {
        answerDiv.innerText = "發生錯誤：" + err.message;
    } finally {
        button.disabled = false;
        button.innerText = "送出問題";
    }
}
</script>


</body>
</html>
